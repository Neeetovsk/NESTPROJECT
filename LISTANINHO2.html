<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt("Digite o seu nome completo")
        document.write(nome)
        document.write("<br>")

        var idade = prompt("Digite a sua idade")
        document.write(idade)
        document.write("<br>")

        var formacao = prompt("Digite a sua formação")
        document.write(formacao)
        
 
    </script>
</body>
</html>
