	<script>
	 
    var nomes = ['Emma', ' Léo', ' Gabriel', ' Louis', ' Camille', ' Manon', ' Hugo', ' Raphaël'];
    var sobrenomes = [' Khan', ' Ali', ' Hassan', ' Ahmed', ' Abu', ' Mohamed', ' Saleh', ' Hussain'];

     while(contador<= 7){

     }  

     document.write(nome_completo);
