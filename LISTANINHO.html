<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome =  prompt("Digite o seu nome")
        document.write(nome)
        document.write("<br>")

        var sobrenome = prompt("Digite o seu sobrenome")
        document.write(sobrenome)
        document.write("<br>")
    
        document.write(nome + " " + sobrenome) 
    </script>
</body>
</html>
