<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a = parseFloat(prompt("Digite o valor de a"))
        var b = parseFloat(prompt("Digite o valor de b"))
        var c = parseFloat(prompt("Digite o valor de c"))

        var delta = (b * b) - (4 * a * c)

        if (delta<0)
        document.write("Não há raiz real para essa equação")
        else if(delta>0){
        var x1 = (-b + Math.sqrt(delta))/ (2 * a)
        var x2 = (-b - Math.sqrt(delta))/ (2 * a)

        document.write("X' = " + x2)
        document.write("<br>")
        document.write("X'' = " + x1)
        }
        else if(delta===0){
        var x0 = (-b + Math.sqrt(delta))/ (2 * a)
        
        document.write("Raíz única = " + x0)
    
        }
        else
        document.write("INVÁLIDO")

    </script>
</body>
</html>
