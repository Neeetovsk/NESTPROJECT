	<script>

        contador = 0;
        cont18 = 0;
        //var valor = parseInt(prompt("Digite um valor inteiro"));

        while(contador <= 9){
         var idade = parseInt(prompt("Digite a sua idade"));
         
         if (idade>=18){
            cont18 = cont18+1;
         }
         contador = contador + 1;
        }

        document.write("Quantidade de maiores de idade: ", cont18);
	</script>
